- name: Set up WP-CLI
  import_tasks: wp-cli.yml

- name: Set up Production
  import_tasks: production.yml

- name: Set up Staging
  import_tasks: staging.yml
  when: is_staging_necessary

- name: Import test data to staging
  import_tasks: import_test_data.yml
  vars:
    working_directory: "{{ staging_directory }}"
  when: staging_test_data

- name: Set up backup job
  import_tasks: backup.yml

- name: Set up update job
  import_tasks: update.yml
